<ion-header>
  <ion-navbar>
    <ion-title>Convos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ng-container *ngFor="let group of groupList">
      <ion-item color="primary">{{group}}</ion-item>
      <ion-item *ngFor="let convo of groups.get(group)">{{convo.id}}</ion-item>
    </ng-container>
  </ion-list>
  <ion-fab top right edge>
    <button ion-fab mini (click)="addNewConvo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
